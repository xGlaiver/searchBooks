<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaiver's Books</title>

    <link rel="stylesheet" href="./CSS/style3.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Header-->
    <header>
        <h3 id="logo">Glaiver's Books</h3>
        <div class="search-zone">
            <div class="search-bar">
                <div class="searchAndButton">
                    <input type="text" placeholder="Search your book here..">
                    <button class="search" type="submit">Search</button>
                </div>                     
                <h5>Advanced Search</h5>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="linearGradient-white"></div>

        <div class="input-zone">
            <input class="title" type="text" placeholder="Title..">
            <input class="author" type="text" placeholder="Author..">
            <input class="publisher" type="text" placeholder="Publisher..">
            <button type="submit">Search</button>
        </div>
    </main>

    
</body>
</html>
